<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Website</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <div class="logo">Blog Manga</div>
        <div class="nav-links">
            <a href="#">Géneros</a>
            <a href="#">Del día</a>
            <a href="#">Nuevo</a>
        </div>
        <a href="login.html" class="auth-button">Acceder</a>
    </div>
</nav>

<section class="featured-slider">
    <button class="nav-arrow left">←</button>
    <div class="slider-container">
        <div class="comic-card">
            <img src="./assets/Naruto.webp" alt="Comic 1">
            <div class="comic-info">
                <h3 class="comic-title">Naruto!</h3>
            </div>
        </div>
        <div class="comic-card">
            <img src="./assets/Jujutsu.webp" alt="Comic 2">
            <div class="comic-info">
                <h3 class="comic-title">Jujutsu!</h3>
            </div>
        </div>
        <div class="comic-card">
            <img src="./assets/Kaiju8.jpeg" alt="Comic 3">
            <div class="comic-info">
                <h3 class="comic-title">Kaiju!</h3>
            </div>
        </div>
        <div class="comic-card">
            <img src="./assets/Strange_Grief.webp" alt="Comic 4">
            <div class="comic-info">
                <h3 class="comic-title">Grief!</h3>
            </div>
        </div>
        <div class="comic-card">
            <img src="./assets/blue_lock.jpg" alt="Comic 5">
            <div class="comic-info">
                <h3 class="comic-title">Blue Lock!</h3>
            </div>
        </div>
    </div>
    <button class="nav-arrow right">→</button>
    <div class="slider-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>

    </div>
</section>

<h2 class="section-title">Cómics del día</h2>
<div class="comics-grid">
    <div class="comic-card">
        <img src="./assets/Naruto.webp" alt="Comic daily 1">
        <div class="comic-info">
            <h3 class="comic-title">Naruto</h3>
        </div>
    </div>

</div>

<script src="./js/script.js"></script>
</body>
</html>
